<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <title>Calcutor</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" class="input">
    <div>
    <button class="lg_clbtn">AC</button>
    <button class="lg_clbtn">+/-</button>
    <button class="lg_clbtn">%</button>
    <button class="or_clbtn">รท</button>
    </div>
    <div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="or_clbtn">*</button>
    </div>
    <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="or_clbtn">-</button>
    </div>
    <div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="or_clbtn">+</button>
    </div>
    <div>
    <button class="zero">0</button>
    <button>.</button>
    <button class="or_clbtn">=</button>
    </div>
</div>
    <script src="js/app.js"></script>
</body>
</html>
