<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Countdown</title>
</head>
<body>
   <div class="main">
     <div class="overlay">
        <div class="title">We Are Coming Soon
            <!-- `id` attribute `end_date` ko sahi tarah se `title` div ke andar define kiya gaya hai -->
            <div id="end_date">05 September Tuesday 2023</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <label for="">Minutes</label>
                </div>
                <div> 
                    <input type="text" readonly value="0">
                    <label for="">Seconds</label>
                </div>
           </div>
        </div>
     </div>
   </div>
    
    <script src="js/script.js"></script>
</body>
</html>
