<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipie App</title>
    <script src="https://kit.fontawesome.com/ef1961ceda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/CUSTOM.CSS">
</head>
<body>
    <header>
        <nav>
            <h1>Recipes App</h1>
            <form>
            <input type="text"
            placeholder="Search Your Recipes..."
            class="searchbox"
            />
            <button type="submit" class="searchbtn">Search</button>
        </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-app">
                <h2>Search Your Favourite Recipes</h2>
            </div>
            <div class="recipe-details">
                <button class="recipe-close-btn" type="button">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>

    <script src="JS/APP.JS"></script>
</body>
</html>
