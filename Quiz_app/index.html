<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <title>Quiz_App</title>
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesbox">1) This is the Dummy Question</h2>

            <div class="opt">
                <input class="options" type="radio" name="option" id="option1" value="a">
                <label for="option1">Option 1</label>
            </div>
            <div class="opt">
                <input class="options" type="radio" name="option" id="option2" value="b">
                <label for="option2">Option 2</label>
            </div>
            <div class="opt">
                <input class="options" type="radio" name="option" id="option3" value="c">
                <label for="option3">Option 3</label>
            </div>
            <div class="opt">
                <input class="options" type="radio" name="option" id="option4" value="d">
                <label for="option4">Option 4</label>

                <button id="btn" onclick="submitQuiz()">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
