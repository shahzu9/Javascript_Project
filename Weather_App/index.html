<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/ef1961ceda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="box">
            <input type="text" placeholder="Enter Your Location" class="input-box">

            <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
        </div>

        <div class="location_not">
        <h1>Sorry, Location Not Found!!!</h1>
        <img src="/images/404.png" alt="404 Error">
    </div>  

        <div class="weather-body">
            <div class="weather-img">
                <img src="images/clear.png" alt="Weather Image">
            </div>
        

        <div class="centigirate">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
        </div>
        
        <div class="weather-details">
        <div class="humidity" >
            <i class="fa-solid fa-droplet"></i>  
            <div class="text">
                <span id="humidity">45%</span>
                <p>Humidity</p>
            </div>
        </div>

        <div class="wind" >
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span id="wind-speed">12Km/H</span>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
</div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
