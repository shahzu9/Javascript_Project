<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_Commerce Website Wite Payment</title>
    <!--Css Link-->
    <link rel="stylesheet" href="css/style.css">
    <!--Link Swiper Css-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!--Link Fav Icon-->
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <!--Link Box Icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Navbaar-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <!--Logo-->
            <a href="#" class="logo">Sh_Apperal</a>
            <!--Cart Icon-->
            <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                    <!--Content-->
                    <div class="cart-content">
                        <div class="cart-box">
                            <img src="img/product1.jpeg" alt="" class="cart-img"/>
                            <div class="detail-box">
                                <div class="cart-product-title">Product Shirt</div>
                                <div class="cart-price">$50</div>
                                <input 
                                type="number" 
                                name="" 
                                id="" 
                                value="1" 
                                class="cart-quantity" 
                            />
                            </div>
                        </div>
                    </div>
                        <!--Total-->
                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">$0</div>
                        </div>
                        <!--Buy Button-->
                        <button type="button" class="btn-buy">Pay Now</button>
                        <!--Close Cart-->
                        <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>



    <script src="js/app.js"></script>
</body>
</html>
